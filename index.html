    <title>Day 3 Javascript</title>

<body>
    <p>See the console</p>
    <script>
    var x = 1;

    var y = 23;

    var z = x + y;

    if(z > 25){
        console.log(x+y);
    } else if (z>10)
        console.log("Almost. Only off by ", 25 - z);
    else {
        console.log("Sorry number", z, "not big enough");
    }
    
    
    </script>
    
</body>
